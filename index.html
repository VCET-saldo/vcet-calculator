<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bereken je resterende recup uren met de VCET-calculator." />
  <meta name="keywords" content="recup uren, VCET, calculator, rustdagen" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>VCET Recup Calculator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 2em;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      color: #ffffff;
      text-align: center;
    }
    .logo img {
      max-width: 200px;
      cursor: pointer;
    }
    input, label {
      display: block;
      margin: 10px auto;
      width: 250px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultaat {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      display: none;
    }
    @media (max-width: 600px) {
      input, label {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="fun.html">
      <img src="vcet-logo.png" alt="VCET Logo" />
    </a>
  </div>
  <h2>Resterende Recup Uren Berekenen</h2>

  <label for="saldo">Saldo tijd (uu:mm of uu.mm):</label>
  <input type="text" id="saldo" placeholder="86:03 of 86.03" required />

  <label for="dagen">Aantal rustdagen:</label>
  <input type="number" id="dagen" min="0" required />

  <button onclick="bereken()">Bereken</button>
  <button onclick="shareUrl()">Deel deze calculator</button>
  <button onclick="downloadResult()">Download resultaat</button>

  <div id="resultaat"></div>

  <script>
    function shareUrl() {
      navigator.clipboard.writeText(window.location.href).then(() =>
        alert('Link gekopieerd!'));
    }

    function downloadResult() {
      const tekst = document.getElementById('resultaat').innerText;
      const blob = new Blob([tekst], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'vcet-resultaat.txt';
      link.click();
    }

    function bereken() {
      const saldoInput = document.getElementById('saldo').value.trim();
      const dagenAftrekken = parseFloat(document.getElementById('dagen').value) || 0;
      let uren, minuten;

      if (saldoInput.includes(':')) {
        [uren, minuten] = saldoInput.split(':').map(Number);
      } else if (saldoInput.includes('.')) {
        [uren, minuten] = saldoInput.split('.').map(Number);
      } else {
        toonResultaat('Gebruik het formaat uu:mm of uu.mm (bijv. 86:03)');
        return;
      }

      if (isNaN(uren) || isNaN(minuten) || minuten >= 60) {
        toonResultaat('Ongeldige invoer. Minuten moeten tussen 00 en 59 liggen.');
        return;
      }

      const totaleUren = uren + minuten / 60;
      const werkdagUren = 7.6;
      const resterendeUren = totaleUren - dagenAftrekken * werkdagUren;

      const volledigeDagen = Math.floor(resterendeUren / werkdagUren);
      const overUren = resterendeUren % werkdagUren;
      const urenDeel = Math.floor(overUren);
      const minutenDeel = Math.round((overUren % 1) * 60);

      if (resterendeUren < 0) {
        toonResultaat(`Negatief saldo: -${Math.abs(resterendeUren).toFixed(2)} uur.`);
      } else {
        toonResultaat(`Resterend: ${resterendeUren.toFixed(2)} uur â†’ ${volledigeDagen} dagen, ${urenDeel} uur, ${minutenDeel} min`);
      }
    }

    function toonResultaat(tekst) {
      const el = document.getElementById('resultaat');
      el.textContent = tekst;
      el.style.display = 'block';
      el.scrollIntoView({ behavior: 'smooth' });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
