<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resterende Recup Uren Berekenen</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #1e1e2f;
      color: #e0e0e0;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
    }
    label, input {
      display: block;
      margin: 10px auto;
      text-align: left;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    #resultaat {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="vcet-logo.png" alt="VCET Logo">
  </div>
  <h2>Resterende Recup Uren Berekenen</h2>

  <label>Saldo tijd (uren:minuten), bijv. <strong>86:03</strong> of <strong>86.03</strong>:</label>
  <input type="text" id="saldo" placeholder="uu:mm of uu.mm">

  <label>Rustdagen aftrekken:</label>
  <input type="number" id="dagen">

  <button onclick="bereken()">Bereken</button>

  <div id="resultaat"></div>

  <script>
    function bereken() {
      const saldoInput = document.getElementById('saldo').value.trim();
      const dagenAftrekken = parseFloat(document.getElementById('dagen').value) || 0;

      // Ondersteun zowel : als . als scheidingsteken
      let uren, minuten;
      if (saldoInput.includes(':')) {
        const parts = saldoInput.split(':');
        if (parts.length !== 2) {
          document.getElementById('resultaat').textContent = 'Voer de tijd in als uu:mm of uu.mm (bijv. 86:03 of 86.03)';
          return;
        }
        uren = parseFloat(parts[0]);
        minuten = parseFloat(parts[1]);
      } else if (saldoInput.includes('.')) {
        const parts = saldoInput.split('.');
        if (parts.length !== 2) {
          document.getElementById('resultaat').textContent = 'Voer de tijd in als uu:mm of uu.mm (bijv. 86:03 of 86.03)';
          return;
        }
        uren = parseFloat(parts[0]);
        minuten = parseFloat(parts[1]);
      } else {
        document.getElementById('resultaat').textContent = 'Voer de tijd in als uu:mm of uu.mm (bijv. 86:03 of 86.03)';
        return;
      }

      if (isNaN(uren) || isNaN(minuten) || minuten >= 60) {
        document.getElementById('resultaat').textContent = 'Ongeldige invoer. Gebruik het formaat uu:mm of uu.mm (bijv. 86:03 of 86.03)';
        return;
      }

      // Stap 1: Omzetten naar totale minuten
      const totaleMinuten = (uren * 60) + minuten;
      // Stap 2: Delen door 456 minuten per dag
      const totaleDagen = totaleMinuten / 456;
      // Stap 3: Aftrekken van rustdagen
      const oppDagen = totaleDagen - dagenAftrekken;

      const resultaat = document.getElementById('resultaat');
      if (oppDagen < 0) {
        resultaat.textContent = `Let op: je hebt een negatief OPP-saldo van ${Math.abs(oppDagen).toFixed(2)} dagen.`;
      } else {
        resultaat.textContent = `Aantal OPP-dagen: ${oppDagen.toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
