<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bereken je resterende recup uren met de VCET-calculator." />
  <meta name="keywords" content="recup uren, VCET, calculator, rustdagen" />
  <meta name="theme-color" content="#2c3e50" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>VCET Recup Uren</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 1.5em;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #ffffff;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
      cursor: pointer;
    }
    label, input {
      display: block;
      margin: 10px auto;
      text-align: left;
      width: 250px;
      padding: 5px;
    }
    input:invalid {
      border: 2px solid #ff0000;
    }
    input:valid {
      border: 2px solid #4CAF50;
    }
    button {
      margin: 8px 5px;
      padding: 10px 14px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultaat {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      body {
        margin: 1em;
      }
      input, label {
        width: 90%;
        max-width: 250px;
      }
      button {
        width: 90%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="fun.html">
      <img src="vcet-logo.png" alt="VCET Logo" />
    </a>
  </div>

  <h2>Resterende Recup Uren Berekenen</h2>

  <label>Saldo tijd (uren:minuten), bijv. <strong>86:03</strong> of <strong>86.03</strong>:</label>
  <input type="text" id="saldo" placeholder="uu:mm of uu.mm" pattern="\d{1,3}:[0-5][0-9]|\d{1,3}\.[0-5][0-9]" required oninput="validateInput(this)">

  <label>Rustdagen aftrekken:</label>
  <input type="number" id="dagen" min="0" required oninput="validateInput(this)">

  <button onclick="bereken()">Bereken</button>
  <button onclick="download()">Download resultaat</button>
  <button onclick="shareUrl()">Deel deze calculator</button>

  <p style="font-size: 0.9em; color: #bbb;">Voer je saldo in en het aantal rustdagen, klik op 'Bereken'.</p>

  <div id="resultaat"></div>

  <script>
    let laatsteResultaat = '';

    function validateInput(input) {
      if (input.id === 'saldo') {
        const valid = input.value.match(/\d{1,3}:[0-5][0-9]|\d{1,3}\.[0-5][0-9]/) !== null;
        input.setCustomValidity(valid ? '' : 'Gebruik uu:mm of uu.mm');
      } else if (input.id === 'dagen') {
        input.setCustomValidity(input.value >= 0 ? '' : 'Moet 0 of hoger zijn');
      }
    }

    function shareUrl() {
      navigator.clipboard.writeText(window.location.href).then(() => alert('Link gekopieerd!'));
    }

    function download() {
      if (!laatsteResultaat) {
        alert('Bereken eerst het resultaat.');
        return;
      }
      const blob = new Blob([laatsteResultaat], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'vcet-recup-saldo.txt';
      link.click();
    }

    function bereken() {
      const saldoInput = document.getElementById('saldo').value.trim();
      const dagenAftrekken = parseFloat(document.getElementById('dagen').value) || 0;

      let uren, minuten;
      if (saldoInput.includes(':')) {
        [uren, minuten] = saldoInput.split(':').map(Number);
      } else if (saldoInput.includes('.')) {
        [uren, minuten] = saldoInput.split('.').map(Number);
      } else {
        toonResultaat('Gebruik uu:mm of uu.mm');
        return;
      }

      if (isNaN(uren) || isNaN(minuten) || minuten >= 60) {
        toonResultaat('Ongeldige invoer.');
        return;
      }

      const totaleUren = uren + (minuten / 60);
      const werkdagUren = 7.6;
      const resterendeUren = totaleUren - (dagenAftrekken * werkdagUren);

      const volledigeDagen = Math.floor(resterendeUren / werkdagUren);
      const overgeblevenUren = resterendeUren % werkdagUren;
      const urenDeel = Math.floor(overgeblevenUren);
      const minutenDeel = Math.round((overgeblevenUren % 1) * 60);

      if (resterendeUren < 0) {
        laatsteResultaat = `Negatief saldo: ${Math.abs(resterendeUren).toFixed(2)} uur.`;
      } else {
        laatsteResultaat = `Resterend: ${resterendeUren.toFixed(2)} uur â†’ ${volledigeDagen} dagen, ${urenDeel} uur, ${minutenDeel} min.`;
      }
      toonResultaat(laatsteResultaat);
    }

    function toonResultaat(tekst) {
      const r = document.getElementById('resultaat');
      r.textContent = tekst;
      r.style.opacity = 1;
    }

    // PWA service worker registreren
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
